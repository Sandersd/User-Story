<div class="jumbotron text-center" ng-if="!main.loggedIn">
	
	<div>
		<h1>Welcome!</h1>
	</div>

	<div>
		<p>Login or Sign Up to write a story</p>
		<a href="/login" class="btn btn-primary">Login</a>
		<a href="/signup" class="btn btn-danger">Sign Up</a>
	</div>
</div>

<div class="row" ng-if="main.loggedIn">
	
	<div class="col-md-3">
		
	</div>

	<div class="col-md-4" ng-controller="StoryController as story">
		
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Write a Story</div>

				<div class="panel-body">

					<form ng-submit="story.createStory()">
						<input type="text" name="story" class="form-control input-lg" ng-model="story.storyData.content">
					</form>

				</div>

			</div>

			<div class="panel panel-success">
				<div class="panel-heading">Your Stories</div>
				<div class="panel-body" ng-repeat="story in story.stories | reverse">
					<p>{{story.content}}</p>
				</div>
			</div>

		</div>
	</div>

	<div class="col-md-3">
		
	</div>
</div>
